<!DOCTYPE html>
<html>
<head>
<title>Gallery</title>
<style>
  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns for the first row */
    gap: 20px;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center; /* Center horizontally */
    cursor: pointer; /* Add hand cursor on hover */
  }

  img {
    width: 100%; /* Width 100% of container size */
    height: auto; /* Height adjusts automatically based on ratio */
    object-fit: cover;
    transition: transform 0.3s ease; /* Smooth transition effect */
  }

  .container:hover img {
    transform: scale(1.1); /* Zoom image on hover */
  }

  /* CSS for modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
    padding-top: 60px;
  }

  .modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 60%;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="gallery">
  <div class="container">
    <img src="image/image_1.jpg" alt="Image 1" onclick="openModal(this)">
    <p>Caption for Image 1</p>
  </div>
  <div class="container">
    <img src="image/image_2.jpg" alt="Image 2" onclick="openModal(this)">
    <p>Caption for Image 2</p>
  </div>
  <div class="container">
    <img src="image/image_12.jpg" alt="Image 12" onclick="openModal(this)">
    <p>Caption for Image 12</p>
  </div>
</div>

<div id="myModal" class="modal">

  <div class="modal-content">
    <span class="close">&times;</span>
    <img id="modalImage" src="" style="width: 100%;">
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get image in modal
var modalImg = document.getElementById("modalImage");

// Get close button
var span = document.getElementsByClassName("close")[0];

// Function to open modal
function openModal(img) {
  modal.style.display = "block";
  modalImg.src = img.src;
}

// Close modal when clicking on close button
span.onclick = function() {
  modal.style.display = "none";
}
</script>

</body>
</html>
